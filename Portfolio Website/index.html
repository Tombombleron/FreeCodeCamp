<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div class="container-fluid" id="outer-container">
            <div class="row" id="navbar">
                <div class="col-md-3 col-xs-3 navbarItem">
                    <a href="x" class="link header-link" id="header-link-home">
                        <h2 class="text-center text-grey link-text-light active" id="navbar-home">Home</h2>
                    </a>
                </div>
                <div class="col-md-3 col-xs-3 navbarItem">
                    <a href="x" class="link header-link" id="header-link-about">
                        <h2 class="text-center text-grey link-text-light" id="navbar-about">About</h2>
                    </a>
                </div>
                <div class="col-md-3 col-xs-3 navbarItem">
                    <a href="x" class="link header-link" id="header-link-port">
                        <h2 class="text-center text-grey link-text-light" id="navbar-port">Portfolio</h2>
                    </a>
                </div>
                <div class="col-md-3 col-xs-3 navbarItem">
                    <a href="x" class="link header-link" id="header-link-contact">
                        <h2 class="text-center text-grey link-text-light" id="navbar-contact">Contact</h2>
                    </a>
                </div>
            </div>
            <div class="row" id="page-title">
                <div class="col-md-12 col-xs-12" id="page-name-div">
                    <h1 class="text-center text-white page-name" id="title-name">Robert Green</h1>
                    <div class="row" id="social-links-header">
                        <div class="col-md-3 col-xs-3 social-links-div">
                            <a class="link" href="#">
                                <h4 class="text-white text-center social-links link-text-dark">Github</h4>
                            </a>
                        </div>
                        <div class="col-md-3 col-xs-3 social-links-div">
                            <a class="link" href="#">
                                <h4 class="text-white text-center social-links link-text-dark">LinkedIn</h4>
                            </a>
                        </div>
                        <div class="col-md-3 col-xs-3 social-links-div">
                            <a class="link" href="#">
                                <h4 class="text-white text-center social-links link-text-dark">Kaggle</h4>
                            </a>
                        </div>
                        <div class="col-md-3 col-xs-3 social-links-div">
                            <a class="link" href="#">
                                <h4 class="text-white text-center social-links link-text-dark">Codepen</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="about-div">
                <div class="col-md-12 col-xs-12" id="about-inner-div">
                    <h1 class="text-center text-white page-name" id="about-title">About</h1>
                </div>
            </div>
            <div class="row" id="port-div">
                <div class="col-md-12 col-xs-12" id="port-inner-div">
                    <h1 class="text-center text-white page-name" id="port-title">Portfolio</h1>
                </div>
            </div>
            <div class="row" id="contact-div">
                <div class="col-md-12 col-xs-12" id="contact-inner-div">
                    <h1 class="text-center text-white page-name" id="contact-title">Contact</h1>
                </div>
            </div>
            <div id="contact-form" class="container-fluid">
                <form>
                    <div class="row" id="contact-form-div">
                        <div class="col-md-4 col-xs-4 contact-input">
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="col-md-4 col-xs-4 contact-input">
                            <input type="email" placeholder="Your Email Address">
                        </div>
                        <div class="col-md-4 col-xs-4 contact-input">
                            <input type="text" placeholder="Message Subject">
                        </div>
                    </div>
                    <div class="row" id="text-area-div">
                        <div class="col-md-12 col-xs-12">
                            <textarea placeholder="Your Message Here" id="textarea"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>        
    </body>
    <script src="jquery.js"></script>
</html>
